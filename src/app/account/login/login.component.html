<section class="box bg">
 
  <div class="container">
    <div class="screen">
      <div class="screen__content">
       
        <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- <h2>Login</h2> -->
          <div class="login__field">
            <!-- <label for="userName">UserName</label> -->
            <input type="text" formControlName="userName" class="login__input"
              [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" placeholder="User name / Email" />
            <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
              <div *ngIf="f['userName'].errors?.['required']">UserName is required</div>
            </div>
          </div>
          <div class="login__field">
            <!-- <label for="password">Password</label> -->
            <input type="password" formControlName="password" class="login__input"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Password" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            </div>
          </div>
          <div class="login__field inline">
            <button [disabled]="loading" class="button login__submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mx-2"></span>
              Login
            </button>
            <a routerLink="/register" class="login__submit mx-4">Register</a>
            
          </div>
        </form>

      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</section>
