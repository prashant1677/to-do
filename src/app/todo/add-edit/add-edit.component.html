<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Task Name" required formControlName="taskName">
    </mat-form-field>
   
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
  
      <button mat-button type="submit" [disabled]="formGroup.invalid">{{data?.taskId ? 'Update' : 'Add'}}</button>
    </mat-dialog-actions>
  </form>
